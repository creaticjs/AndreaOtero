                        "<img class=\"card-img-top\" src=" + imagePeople[i] + " alt=\"Card image cap\">" +
                    "<h5 class=\"card-title\">" + people.results[i].name + "</h5>" +
                    
                    "<p class=\"card-text\">" +
                    "<p>Ojos:" + people.results[i].eye_color + "</p>" +
                    "<p>Cumpleaños:" + people.results[i].birth_year + "</p>" +
                    "<p>Género:" +people.results[i].gender + "</p>" +
                    "</p></div></div>"

            }
            if(document.getElementById('people'))
            {
                document.getElementById('people').innerHTML = datosTxt;
            }
            
        }
    } 
    peticion.open('GET','https://swapi.co/api/people/',true);
    peticion.send();
</script>

</html>
