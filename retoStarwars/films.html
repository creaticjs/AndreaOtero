<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Cinzel');
    </style>
    <title>Star Wars Films</title>
</head>

<body style="font-family: 'Cinzel', serif; background-image: url(http://getwallpapers.com/wallpaper/full/d/1/7/30099.jpg)">
    <div class="container">
        <section>
            <img style="width: 30%; margin: 3%;" src="http://aws.hackingchristianity.net/wp-content/files/Star-Wars-Episode-7-The-Force-Awakens-Logo.jpg">
        </section>
        <section>
            <h3 style="color: #fff">Pel√≠culas de Star Wars</h3>
            <div class="row" id="films"></div>

        </section>
    </div>
</body>
<script>
    var peticion = new XMLHttpRequest();
    var datosTxt = "";
    var imageFilm = [
        "https://c.ststat.net/content/EntImg/Tour/star-wars-a-new-hope-film-with-live-orchestra-1719087750-300x300.jpg",
        "https://vignette.wikia.nocookie.net/starwars/images/5/51/Ep2_OST.png/revision/latest?cb=20140311211248",
        "https://images-na.ssl-images-amazon.com/images/I/81Vl2RQrZkL._SL1500_.jpg",
        "http://images6.fanpop.com/image/photos/34200000/Revenge-of-the-sith-star-wars-club-for-girls-34223121-1280-1024.jpg",
        "https://images-na.ssl-images-amazon.com/images/I/71wyA9DqlbL._SL1500_.jpg",
        "https://images-na.ssl-images-amazon.com/images/I/81pL7ZGEa5L._SL1500_.jpg",
        "https://cdn.blog.tdstelecom.com/wp-content/uploads/2016/04/starwars.jpg",
    ];
    peticion.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            peliculas = JSON.parse(this.responseText)
            for (i = 0; i < peliculas.results.length; i++) {
                datosTxt += "<div class=\"col-md-3 card\" style=\"width: 18rem; margin: 1%;\">" +

                    "<div class=\"card-body\">" +
                    "<img class=\"card-img-top\" src=" + imageFilm[i] + " alt=\"Card image cap\">" +
                    "<h5 class=\"card-title\">" + peliculas.results[i].title + "</h5>" +

                    "<p class=\"card-text\">" +
                    "<p>Episodio:" + peliculas.results[i].episode_id + "</p>" +
                    "<p>Director:" + peliculas.results[i].director + "</p>" +
                    "<p>Productor:" + peliculas.results[i].producer + "</p>" +
                    "</p></div></div>"

            }
            if (document.getElementById('films')) {
                document.getElementById('films').innerHTML = datosTxt;
            }

        }
    }
    peticion.open('GET', 'https://swapi.co/api/films/', true);
    peticion.send();
</script>

</html>
