<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Cinzel');
    </style>
    <title>Star Wars</title>
</head>

<body style="font-family: 'Cinzel', serif; background-image: url(http://getwallpapers.com/wallpaper/full/d/1/7/30099.jpg)">
    <div class="container">
        <section>
            <img style="width: 30%; margin: 3%;" src="http://aws.hackingchristianity.net/wp-content/files/Star-Wars-Episode-7-The-Force-Awakens-Logo.jpg">
        </section>
        <section>
            <h3 style="color: #fff">Especies de Star Wars</h3>
            <div class="row" id="species">

            </div>
        </section>

    </div>
</body>
<script>
    var peticion = new XMLHttpRequest();
    var datosTxt = "";
    var imageSpecies = [
        "https://lumiere-a.akamaihd.net/v1/images/Jabba-The-Hutt_b5a08a70.jpeg?region=0%2C0%2C1200%2C675&width=768",
        "https://vignette.wikia.nocookie.net/alternativesaga/images/b/b3/Yodahover.png/revision/latest?cb=20100911193805",
        "https://vignette.wikia.nocookie.net/es.starwars/images/b/bb/Trandoshan_SWGTCG.jpg/revision/latest?cb=20171020015033",
        "http://cdn.obsidianportal.com/assets/226218/MonCalamariAlliance_Admiral.jpg",
        "https://mtv.mtvnimages.com/uri/mgid:file:http:shared:mtv.com/news/wp-content/uploads/2015/09/Ewok-1441395870.jpg?quality=.8&height=632.8089887640449&width=800",
        "https://lumiere-a.akamaihd.net/v1/images/databank_sullustan_01_169_01e4c3e0.jpeg?region=0%2C0%2C1560%2C878&width=768",
        "https://lumiere-a.akamaihd.net/v1/images/databank_neimoidian_01_169_f4d61512.jpeg?region=0%2C0%2C1560%2C878&width=768",
        "https://lumiere-a.akamaihd.net/v1/images/ep1_ia_70138_bd7b9296.jpeg?region=0%2C0%2C3072%2C1732&width=768",
        "https://vignette.wikia.nocookie.net/swg/images/b/b5/Toydarian_male.jpg/revision/latest?cb=20110624081636",
        "https://lumiere-a.akamaihd.net/v1/images/databank_dug_01_169_a36b6959.jpeg?region=0%2C0%2C1560%2C878&width=768",
    ];
    peticion.onreadystatechange = function(){
        if (this.readyState == 4 && this.status == 200) 
        {
            species = JSON.parse(this.responseText)
            for(i=0; i<species.results.length; i++)
            {
                datosTxt += "<div class=\"col-md-3 card\" style=\"width: 18rem; margin: 1%;\">" +
                    
                    "<div class=\"card-body\">" +
                        "<img class=\"card-img-top\" src=" + imageSpecies[i] + " alt=\"Card image cap\">" +
                    "<h5 class=\"card-title\">" + species.results[i].name + "</h5>" +
                    
                    "<p class=\"card-text\">" +
                    "<p>Clasificaci√≥n:" + species.results[i].classification+ "</p>" +
                    "<p>Color de piel:" + species.results[i].skin_colors + "</p>" +
                    "<p>Lenguaje:" +species.results[i].language + "</p>" +
                    "</p></div></div>"

            }
            if(document.getElementById('species'))
            {
                document.getElementById('species').innerHTML = datosTxt;
            }
            
        }
    } 
    peticion.open('GET','https://swapi.co/api/species/',true);
    peticion.send();
</script>

</html>
