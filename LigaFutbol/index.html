<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">

                        <tr>
                            <th>Equipo</th>
                            <th>PJ</th>

                            <th>G</th>
                            <th>Pts</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">

                    </tbody>
                </table>
            </section>
            <section style="visibility: hidden;" id="equipos">
                <div class="col-md-12 categoria">
                    <a id="categoriaA" class="filter-categoria"><strong>Grupo A</strong></a>
                    <div class="row" id="contenedor">
                        </div>
                </div>
                <div class="col-md-12 categoria">
                    <a id="categoriaA" class="filter-categoria"><strong>Grupo B</strong></a>
                    <div class="row" id="contenedor2">
                        </div>
                </div>
            </section>

        </div>

</body>
